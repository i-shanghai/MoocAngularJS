<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body ng-app="angularModule">
    <div ng-controller="eventCtrl">
       The Root Scope Value:
        <div>MyEvent Count : {{count}}</div>
        <ul>
            <li ng-repeat="i in [1]" ng-controller="eventCtrl">
                <button ng-click="$emit('MyEvent')">
                    $emit('MyEvent')
                </button>
                <button ng-click="$broadcast('MyEvent')">
                    $broadcast('MyEvent')
                </button>
                <br/>
                The Middle Scope Value:
                <span>MyEvent Count : {{count}}</span>
                <ul>
                    <li ng-repeat="item in [1,2]" ng-controller="eventCtrl">
                        The Leaf Scope Value:
                        <span>MyEvent Count : {{count}}</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="JS/angular.js"></script>
<script type="text/javascript" src="JS/2_1_Scope.js"></script>

</html>
